    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ICC Lightning Talks</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <button id="login-btn" type="button" onclick="login();" class="btn btn-success" style="display: none;">Login</button>
                <button id="logout-btn" type="button" onclick="logout();" class="btn btn-fail" style="display: none;">Logout</button>
            </div>
        </div><!--/.navbar-collapse -->
      </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h3>Welcome!</h3>
        <p>Add a lightning talk</p>
        <p>
            <button type="button" class="btn btn-primary btn-info btn-lg" onclick="popupAddVote()">Create</button>
        </p>
      </div>
    </div>

    <div class="container">
      <div id="vote-container">

      </div>

      <br />

      <button id="more-btn" type="button" class="btn btn-default" onclick="nextPage()" >More</button>

      <hr>

      <footer>
        <p>ICC Lightning Talks - 2017 - Sujan Thapa</p>
      </footer>
    </div> <!-- /container -->

    <!-- Modal -->
    <div id="voteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">1???</h4>
                </div>
                <div class="modal-body">
                    <form id="frmVoteAdd">
                        <div class="form-group">
                            <label for="voteTitle">Talk title</label>
                            <input type="text" class="form-control" name="voteTitle" id="voteTitle" aria-describedby="titleHelp" placeholder="Title">
                            <small id="titleHelp" class="form-text text-muted">3?</small>
                        </div>
                        <div class="form-group">
                            <label>3?</label>
                            <input type="text" class="form-control" name="voteOption1" aria-describedby="optionHelp" placeholder="4?">
                            <input type="text" class="form-control" name="voteOption2" aria-describedby="optionHelp" placeholder="4?">
                            <input type="text" class="form-control" name="voteOption3" aria-describedby="optionHelp" placeholder="4?">
                            <input type="text" class="form-control" name="voteOption4" aria-describedby="optionHelp" placeholder="4?">
                            <input type="text" class="form-control" name="voteOption5" aria-describedby="optionHelp" placeholder="4?">
                            <small id="optionHelp" class="form-text text-muted">5?</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="addVote()" >등록하기</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-messaging.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
    <script src="js/firebase.pagenator.js"></script>

    <script id="vote-item" type="text/x-handlebars-template">
        <div class="row vote-item">
            <div class="col">
                <h2>{{voteTitle}} {{#zif ./mine}} <button data-key="{{key}}" class="btn btn-warning" onclick="deleteVote(this)">8?</button> {{/zif}} </h2>
                <p>
                    {{#zif 'voteOption1 != ""' }}
                    <a data-key="{{key}}" class="btn btn-default" href="#" role="button" onclick="vote(this, 1); return false;">{{voteOption1}} ({{count.count1}} votes)</a>
                    {{/zif}}
                    {{#zif 'voteOption2 != ""' }}
                    <a data-key="{{key}}"  class="btn btn-default" href="#" role="button" onclick="vote(this, 2); return false;">{{voteOption2}} ({{count.count2}} votes)</a>
                    {{/zif}}
                    {{#zif 'voteOption3 != ""' }}
                    <a data-key="{{key}}"  class="btn btn-default" href="#" role="button" onclick="vote(this, 3); return false;">{{voteOption3}} ({{count.count3}} votes)</a>
                    {{/zif}}
                    {{#zif 'voteOption4 != ""' }}
                    <a data-key="{{key}}"  class="btn btn-default" href="#" role="button" onclick="vote(this, 4); return false;">{{voteOption4}} ({{count.count4}} votes)</a>
                    {{/zif}}
                    {{#zif 'voteOption5 != ""' }}
                    <a data-key="{{key}}"  class="btn btn-default" href="#" role="button" onclick="vote(this, 5); return false;">{{voteOption5}} ({{count.count5}} votes)</a>
                    {{/zif}}
                </p>
                Date : {{z 'new Date('  ./date  ').format("yyyy-MM-dd hh:mm:ss")' }}
            </div>
        </div>
    </script>
    </body>
</html>
